<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/qsudoku.svg" />

  <title>Sudoku smart</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
  <div id="field" class="center">
    <svg id="svgtag" width="150%" viewBox="-2 -2 814 814" xmlns="http://www.w3.org/2000/svg">
      <line x1="0" y1="0" x2="810" y2="0" style="stroke:red;stroke-width:4" />
      <line x1="810" y1="0" x2="810" y2="810" style="stroke:red;stroke-width:4" />
      <line x1="0" y1="810" x2="810" y2="810" style="stroke:red;stroke-width:4" />
      <line x1="0" y1="0" x2="0" y2="810" style="stroke:red;stroke-width:4" />

      <line x1="270" y1="0" x2="270" y2="810" style="stroke:red;stroke-width:4" />
      <line x1="540" y1="0" x2="540" y2="810" style="stroke:red;stroke-width:4" />
      <line x1="0" y1="270" x2="810" y2="270" style="stroke:red;stroke-width:4" />
      <line x1="0" y1="540" x2="810" y2="540" style="stroke:red;stroke-width:4" />

      <line x1="90" y1="0" x2="90" y2="810" style="stroke:red;stroke-width:1" />
      <line x1="180" y1="0" x2="180" y2="810" style="stroke:red;stroke-width:1" />
      <line x1="360" y1="0" x2="360" y2="810" style="stroke:red;stroke-width:1" />
      <line x1="450" y1="0" x2="450" y2="810" style="stroke:red;stroke-width:1" />
      <line x1="630" y1="0" x2="630" y2="810" style="stroke:red;stroke-width:1" />
      <line x1="720" y1="0" x2="720" y2="810" style="stroke:red;stroke-width:1" />

      <line x1="0" y1="90" x2="810" y2="90" style="stroke:red;stroke-width:1" />
      <line x1="0" y1="180" x2="810" y2="180" style="stroke:red;stroke-width:1" />
      <line x1="0" y1="360" x2="810" y2="360" style="stroke:red;stroke-width:1" />
      <line x1="0" y1="450" x2="810" y2="450" style="stroke:red;stroke-width:1" />
      <line x1="0" y1="630" x2="810" y2="630" style="stroke:red;stroke-width:1" />
      <line x1="0" y1="720" x2="810" y2="720" style="stroke:red;stroke-width:1" />
    </svg>
  </div>
  <div id="buttonbox" class="center">
    <div class="buttons">
      <span class="checklabel">
        <input type="checkbox" id="penCheck" value="penCheck">
        <label for="penCheck">Pen</label>
      </span>
      <input class="numberbutton" type="button" value="1" />
      <input class="numberbutton" type="button" value="2" />
      <input class="numberbutton" type="button" value="3" />
      <input class="numberbutton" type="button" value="4" />
      <input class="numberbutton" type="button" value="5" />
      <input class="numberbutton" type="button" value="6" />
      <input class="numberbutton" type="button" value="7" />
      <input class="numberbutton" type="button" value="8" />
      <input class="numberbutton" type="button" value="9" />


      <button type="submit" class="strategybutton" id="strategybutton">
        <img class="buttonimage" src="./Love_Heart_SVG.svg" alt="buttonpng" />
      </button>
      <label id="strategylabel" class="strategylabel"></label><a id="strategylink" href="https://hodoku.sourceforge.net/en/tech_chains.php#x" target="_blank" rel="noopener noreferrer"  ></a>
    </div>
    <div>
      <div class="buttons">
        <input type="button" value="NewGame" id="newgame" />
        <select name="level" id="level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="expert">Expert</option>
          <option value="impossible">Impossible</option>
        </select>
        <input type="button" value="Save" id="savegame" />
        <label id="gametime">00:00:00</label>

      </div>
    </div>
    <div>
      <input type='file' id='file-input' />
    </div>
  </div>
  <div id="cookieNotice" class="light display-right" style="display: none;">
    <div id="closeIcon" style="display: none;">
    </div>
    <div class="title-wrap">
      <h4>Cookie Consent</h4>
    </div>
    <div class="content-wrap">
      <div class="msg-wrap">
        <p>This website uses cookies or similar technologies, to enhance your browsing experience and provide
          personalized recommendations. By continuing to use our website, you agree to our <a style="color:#115cfa;"
            href="/privacy-policy">Privacy Policy</a></p>
        <div class="btn-wrap">
          <button class="btn-primary" id="cookieaccept">Accept</button>
        </div>
      </div>
    </div>
  </div>
  <audio id="audio">
    <source src="./dong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <video id="video">
    <source src="./salut.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
</body>

</html>
